<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Implement program flow</title>
        <style></style>
        <script>
            let num = 100, str = "100";

            console.log(`
                num == str: ${num == str}
                num === str: ${num === str}
            `);

            let minimumAge = 18;
            let myAge = 18;
            let ages = [34, 2, 10, 60, 52, 20, 18];

            myAge >= minimumAge ? console.log("I can drive!") : console.log("I can't drive");

            ages.forEach(age => console.log(`the age ${age} is greater or equal than minimum age ${minimumAge}: ${age >= minimumAge}`));

            let favoriteColor = "black";

            if(favoriteColor == "red"){
                console.log("Your favorite color is red");
            } else if(favoriteColor == "green"){
                console.log("Your favorite color is green");
            } else if(favoriteColor == "blue"){
                console.log("Your favorite color is blue");
            } else{
                console.log(`Your favorite color is ${favoriteColor}`);
            };

            switch(favoriteColor){
                case "red": //RED OR GREEN
                case "green":
                    console.log("Your favorite color is red or green");
                    break;
                case "blue":
                    console.log("Your favorite color is blue");
                    break;
                default:
                    console.log(`Your favorite color is ${favoriteColor}`);
                    break;
            };

            const primaryFruitsList = ["banana", "apple", "tomato"]; //you can add numbers, objects, strings, booleans...
            const secondaryFruitsList = new Array("banana", "apple", "tomato");

            primaryFruitsList[10] = "avocado";
            primaryFruitsList.push("cherry");
            primaryFruitsList.unshift("strawberry");

            const biDimensional = [
                [1], [2], [3],
                [4], [5], [6],
                [7], [8], [9],
            ];

            console.log(biDimensional);
            console.log(biDimensional.length);
            console.log(biDimensional[2][0]);

            const sports = ['football', 'cricket', 'rugby', 'tennis', 'badminton'];
            const moreSports = ['soccer', 'basketball', 'hockey'];
            const combinedSports = sports.concat(moreSports);

            console.log(sports);
            console.log(moreSports);
            console.log(combinedSports);

            console.log(combinedSports.indexOf("rugby", 0)); //params: search and init in index (optional), it returns the index of array, ex: 0,1,2,3..., if not returns -1
            console.log(combinedSports.lastIndexOf("rugby", combinedSports.length)); //equal indexOf, but search in descending order

            console.log(combinedSports.join(" --- "));
            console.log(combinedSports.reverse());
            console.log(combinedSports.sort());
            console.log(combinedSports.sort((a, b) => a.length > b.length ? 1 : -1));

            console.log(combinedSports.slice(0, 2)); //params: initIndex, finalIndex, return new array with itens between initIndex and finalIndex - 1

            console.log(combinedSports.splice(4, 2, "golf", "curling")); //params: remove element from initIndex, quantity deleted elements, ...elements to add after in initIndex
            console.log(combinedSports);

            //stack functionality
            const beers = ["ipa", "weizen", "pilsen", "book"];
            console.log(beers);

            console.log(beers.push("stout")); //push returns the length of array
            console.log(beers);

            console.log(beers.push("witbier", "strong ale"));
            console.log(beers);

            console.log(beers.pop()); //returns item deleted or undefined if list is empty
            console.log(beers); //returns item deleted or undefined if list is empty

            //stack functionality
            const languages = ['java', 'js', 'ts', 'c#', 'python'];
            console.log(languages.shift()); //returns the elements deleted, it is the first element in list;
            console.log(languages.unshift("c++", "c", "ruby")); //return length of array, and add "c++", "c", "ruby" in beginning of array
            console.log(languages);

            //queue functionality (you can do it with push and shift or with unshift and pop)
            const IDES = ["rubymine", "vscode", "brackets", "sublime"];
            console.log(IDES);
            console.log(IDES.push("notepad++"));
            console.log(IDES.push("notepad"));
            console.log(IDES);
            console.log(IDES.shift());
            console.log(IDES);

            const nums1 = [0, 2, 3, 4];
            const nums2 = [0, 2, 4, 6];

            //returns true if the condition in all interations are true, else returns false
            //params: callback method and reference to the array object (optional)
            console.log(nums1.every(val => (val % 2) == 0, this));
            console.log(nums2.every(val => (val % 2) == 0, this));

            //returns true if the condition in a interation are true, else returns false
            //params: callback method and reference to the array object (optional)
            console.log(nums1.some(val => (val % 2) == 0), this);
            console.log(nums2.some(val => (val % 2) == 0), this);

            nums1.forEach((item, index, arr) => console.log(item, index, arr))//loop in each item

            //params: callback method and reference to the array object (optional), returns new array with elements filtered with condition
            console.log(nums1.filter(item => item == 2));

            //params: callback method and reference to the array object (optional), returns new array with elements manipulated
            console.log(nums1.map(item => item * 5));

            //reduce in ascending order and reduceRight in descending order
            //params: callback method (previous, current, index, arr) and initValue
            console.log(nums1.reduce((previous, current, index, arr) => previous + current), 0);
            console.log(nums1.reduceRight((previous, current) => previous + current));

            for(let i = 0; i < combinedSports.join("").length; i+=5){ // or i++
                document.write(`${i}<br>`);
            };

            const person = {
                firstName: "João Paulo",
                lastName: "Hotequil",
                birthDate: "Jun 28, 2002",
                gender: "male"
            };

            for(prop in person){
                console.log(person[prop]);
            }

            //execute if the conditon is true (execute after the condition)
            let whileIndex = 0;
            while(whileIndex < 10){
                console.log(whileIndex);
                whileIndex++;

                // continue; break the interation and continua to next
                // break; stop and leave the looṕ
            }

            console.log("-------------------------------------------------");

            //execute always first time without condition (execute before the condition)
            let doWhileIndex = 0;
            do{
                console.log(doWhileIndex);
                doWhileIndex++;
            } while(doWhileIndex < 10)
        </script>
    </head>
    <body></body>
</html>
